<div class="profile">
<div ng-controller="UsersController as usersCtrl">

    <div class="username">
      {{currentUser.local.name || currentUser.facebook.name}}
    </div>

    <div class="favorites">
      <li class="favs" ng-repeat="camps in currentUser.camps">
        <br>

        <h2 class="profile-camp">{{camps.facilityName}}</h2>
        <br><br>
        {{camps.description}}
        <br>
        <!-- <a href={{camps.fullReservationUrl}}>Reservations</a> -->
        <hr>
      </li>
      <br>
    </div>
  </div>
</div>
