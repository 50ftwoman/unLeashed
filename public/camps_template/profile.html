<div class="profile">
<div ng-controller="UsersController as usersCtrl">

    <div class="username">
      {{currentUser.local.name || currentUser.facebook.name}}
    </div>

    <div class="favorites">
      <li class="favs" ng-repeat="camps in currentUser.camps">
        <br>
        {{camps.facilityName}}
        <br><br>
        {{camps.description}}
      </li>
    </div>
  </div>
