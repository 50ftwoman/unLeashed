<div class="search" ng-controller="CampController as campCtrl">

  <h1>this is search</h1>

  <div class="searchbox">
    <form ng-submit="campCtrl.getCamps(campCtrl.state)">
      <input class="form-control input-lg" placeholder="search by state" ng-model="campCtrl.state" type="text">
      <button class="btn btn-info btn-lg" type="button">
      <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
    </button>
    </form>
  </div>


  <div class="resultspage">
    <ul>
      <li ng-repeat="camp in campCtrl.allCamps">
        <div class="row col-md-4">
          <div class="results">
            <button class="btn btn-info btn-lg" id="searchbutton" ng-click="campCtrl.setSelectedCamp(camp)">{{camp.facilityName}}</button>

            <!-- <img class="camp-image" ng-src="{{'https://www.reserveamerica.com' + camp.faciltyPhoto}}"> -->
          </div>
      </li>
    </ul>
    </div>
  </div>
</div>
